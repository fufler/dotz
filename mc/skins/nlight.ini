[skin]
    description=Light skin inspired by Nicoulaj colorscheme for Prezto

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=─
    dvert=│
    dlefttop=┌
    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[core]
    _default_=black;default
    selected=;lightgray
    marked=red
    markselect=red;lightgray
    gauge=white;black
    input=;lightgray
    inputunchanged=gray;lightgray
    inputmark=cyan;black
    disabled=white;gray
    reverse=;lightgray
    commandlinemark=;lightgray
    header=
    inputhistory=
    commandhistory=

[dialog]
    _default_=black;default
    dfocus=;lightgray
    dhotnormal=
    dhotfocus=;lightgray
    dtitle=magenta

[error]
    _default_=white;red
    errdfocus=black;lightgray
    errdhotnormal=yellow
    errdhotfocus=yellow;lightgray
    errdtitle=yellow;red

[filehighlight]
    directory=
    executable=brightgreen
    symlink=brightblue
    device=brightmagenta
    core=red
    temp=gray
    archive=magenta
    doc=brown
    source=cyan
    media=green

[menu]
    _default_=black;lightgray
    menuhot=
    menusel=white;magenta
    menuhotsel=white;magenta
    menuinactive=;white

[help]
    _default_=black;default
    helpitalic=;;underline
    helpbold=;;bold
    helplink=magenta
    helpslink=white;magenta
    helptitle=magenta

[viewer]
    viewbold=;;bold
    viewunderline=;;underline

[diffviewer]
    added=green
    changedline=blue
    changednew=blue;;underline
    changed=blue
    removed=red
    folder=black
    error=red;;bold

[buttonbar]
    hotkey=red;white
    button=black;white

[statusbar]
    _default_=black;white

[popupmenu]
    _default_=black;lightgray
    menusel=white;magenta
    menutitle=

